<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroBit | Login/Signup </title>
    <link rel="stylesheet" href="login .css">
</head>

<body>
    <main class="container-login">
        <div class="left-section">
            <img src="resources/login_img.jpeg" alt="Plant">
        </div>
        <div class="right-section">
            <div class="login-text">
                <h1>Create Account</h1>
                <div class="social">
                    <i><img src="resources/facebook.png" alt=""></i>
                    <i><img src="resources/logo.png" alt=""></i>
                    <i><img src="resources/social.png" alt=""></i>
                </div>
                <span>or</span>
                <p>use your email for registration</p>
            </div>
            <div class="login-form">
                <form>
                    <input type="text" placeholder="Name">
                    <input type="email" name="" id="" placeholder="Email">
                    <input type="password" name="" id="" placeholder="Password">
                    <button class="btn btn-login">Signup</button>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
